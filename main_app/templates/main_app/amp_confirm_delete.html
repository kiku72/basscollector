{% extends 'base.html' %}

{% block content %}
  <h1>Delete Amp</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <!-- post request  -->
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'amp_detail' amp.id %}">Cancel</a>
  </form>
{% endblock %}
