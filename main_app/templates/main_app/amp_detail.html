{% extends 'base.html' %}
{% block content %}

<h1>amp details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ amp.make }} {{ amp.model }}</span>
        <p>Wattage: {{ amp.wattage }}</p>
        <p>Type: {{ amp.variety }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'amp_delete' amp.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
