{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1 class="teal-text"> Edit {{bass.model}} </h1>
{% else %}
    <h1 class="teal-text"> Add a new Bass </h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_p}}
    </table>
    <button type="submit" class="btn">Confirm</button>
</form>

{% endblock %}
